<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" id="txt">
<input type="button" onclick="demo();" value="按钮">
<script>
    function demo() {
        try {

            var e = document.getElementById('txt').value;
            if (e == '') {
                throw "请输入"
            }
        }
        catch(err) {
            alert(err);
        }
    }
</script>
</body>
</html>
