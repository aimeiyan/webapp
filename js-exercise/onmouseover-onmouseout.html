<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
        }
    </style>
</head>
<body onload="loadEnd()">
<div id="box" class="box"></div>
<input type="text" id="input-change">
<script type="text/javascript">
    var target=document.getElementById('box');

    function onOver(obj){
        obj.innerHTML='hello';
    }

    function onOut(obj){
        obj.innerHTML='world';
    }

    function onCha(obj){
        alert('值改变');
    }

    target.onmouseover=function(){onOver(target)};
    target.onmouseout=function(){onOut(target)};

    document.getElementById('input-change').onchange=function(){onCha(this)};

    function loadEnd(){
        alert('网页加载完毕');
    }

</script>
</body>
</html>
