<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>三分栏：左右两栏宽度固定，中间栏宽度自适应</title>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-width: 800px;
        }

        .clearfix:before, .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
            overflow: hidden;
        }

        #content {
            width: 80%;
            margin: 20px auto 0;
            background: #ddd;
        }

        #left, #right {
            width: 200px;
        }

        #left {
            float: left;
            background-color: #ffff00;
        }

        #right {
            float: right;
            background-color: #2fff3a;

        }

        #middle {
            float: left;
            width: 100%;
            margin: 0 -200px;
        }

        #middle .inner {
            margin: 0 200px;
            background: #69f;
        }

    </style>
</head>
<body>
 <p>圣杯布局：左右两栏定宽，中间自适应。</p>
<div id="content" class="clearfix">
    <div id="left">
        <h2>Left</h2>

        <p>左边栏宽度固定为200px</p>
    </div>
    <div id="middle">
        <div class="inner">
            <h2>Middle</h2>

            <p>中间栏宽度可以自适应</p>

            <p><strong>原理：</strong>利用margin的负值错别固定的宽度</p>
        </div>
    </div>
    <div id="right">
        <h2>Right</h2>

        <p>右边栏宽度固定为200px</p>
    </div>
</div>
</body>
</html>
