<script type="text/javascript">
    $(function () {
        var mySwiper = new Swiper(".swiper-container", {
            speed: 500
//            autoplay:2000,
//            loop:true,
//            resistance:true,
//            freeMode : true,
//            freeModeFluid : true //开启'fluid'自由模式
        });

        $(".page2").children().filter(":first").css({x: 0, y: -40}).transition({y: 0, opacity: 1}, 500);
        $(".page2").children().eq(1).css({x: 0, y: 40}).transition({y: 0, opacity: 1, complete: function () {
            showtech();
            autotech();
        }}, 500);

        $(".page2").find(".animate1").on("touchstart", touchstart);
        $(".page2").find(".animate1").on("touchmove", touchmove);

        var handX = 30, handY = 90;

        function tech() {
            $(".page2").find(".hand").transition({x: 0, y: 0}, 200).transition({x: handX, y: handY}, 1200);

        }

        function autotech() {
            setTimeout(tech, 2000);
            setInterval(tech, 5000);
        }

        function showtech() {
            setTimeout(function () {
                $(".page2").children().filter(":eq(2)").show().css({scale: 0}).transition({scale: 1, opacity: 1}, 500);
            }, 1000);
        }

        var x1, y1, x2, y2, x3, y3, w, h;

        function touchstart(e) {
            e.preventDefault();
            x1 = e.originalEvent.targetTouches[0].pageX;
            y1 = e.originalEvent.targetTouches[0].pageY;
            w = $(this).width();
            h = $(this).height();
            clearTimeout(showtech);
        }

        function touchmove(e) {
            e.preventDefault();
            x2 = e.originalEvent.changedTouches[0].pageX;
            y2 = e.originalEvent.changedTouches[0].pageY;

            x3 = x2 - x1;
            y3 = y2 - y1;

            $(this).css({x: x3, y: y3});

            if ( ( ( $(this).offset().left + w ) < ( $(this).next().offset().left ) + 50 ) || ( ( $(this).offset().top + h ) < $(this).next().offset().top +50 ) || ( $(this).offset().top + 50 > ( $(this).next().offset().top + $(this).next().height() ) ) || ( $(this).offset().left + 50 > ( $(this).next().offset().left + $(this).next().width() ) ) )
            {

            }
            else{
                success();

            }
        }

        function success(){
            $(".page2").children().filter(":first").off("touchstart touchmove").next().off("touchstart touchmove");

            $(".tip").hide();

            $(".page2").children().filter(":lt(2)").children().each(function(){
                sui($(this));
            })
        }

        function sui(suipian){
            suipian.transition({x:suipianLeft(),y:suipianTop(),scale:suipianSize(),rotate:suipianRotate()},suipianSpeed());
        }

//         打散位置
        function suipianLeft() {
            return Math.random() * 200 - 100
        }

        function suipianTop() {
            return Math.random() * 600 - 300
        }

        function suipianSpeed() {
            return (Math.random() * 4 + 4) * 200
        }

        function suipianSize() {
            return (Math.random() * 5 + 5) / 10
        }

        function suipianRotate() {
            return(Math.random() * 360 - 180);
        }
    })
</script>
