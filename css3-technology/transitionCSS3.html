<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .enjoy-css {
            display: inline;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            z-index: 0;
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid #018dc4;
            -webkit-border-radius: 3px;
            border-radius: 3px;
            font: italic normal bold 12px/normal "Times New Roman", Times, serif;
            color: rgba(244,237,237,1);
            text-decoration: underline;
            text-align: justify;
            -o-text-overflow: clip;
            text-overflow: clip;

            background-position: 50% 50%;
            -webkit-background-origin: padding-box;
            background-origin: padding-box;
            -webkit-background-clip: border-box;
            background-clip: border-box;
            -webkit-background-size: auto auto;
            background-size: auto auto;
            -webkit-box-shadow: 2px 2px 2px 0 rgba(0,0,0,0.2) ;
            box-shadow: 2px 2px 2px 0 rgba(0,0,0,0.2) ;
            text-shadow: -1px -1px 0 rgba(15,73,168,0.66) ;
            -webkit-transition: background-color 200ms cubic-bezier(0.175, 0.885, 0.32, 1.275) 10ms, color 200ms cubic-bezier(0.42, 0, 0.58, 1) 10ms;
            -moz-transition: background-color 200ms cubic-bezier(0.175, 0.885, 0.32, 1.275) 10ms, color 200ms cubic-bezier(0.42, 0, 0.58, 1) 10ms;
            -o-transition: background-color 200ms cubic-bezier(0.175, 0.885, 0.32, 1.275) 10ms, color 200ms cubic-bezier(0.42, 0, 0.58, 1) 10ms;
            transition: background-color 200ms cubic-bezier(0.175, 0.885, 0.32, 1.275) 10ms, color 200ms cubic-bezier(0.42, 0, 0.58, 1) 10ms;
            -webkit-transform:  scaleX(2) scaleY(2)  ;
            transform:  scaleX(2) scaleY(2)  ;
            -webkit-transform-origin: 0 0 0;
            transform-origin: 0 0 0;
        }

        .enjoy-css:hover{
            background-color:red
        }
    </style>
</head>
<body>
<input type="button" class="enjoy-css" value="Enjoy" />


</body>
</html>
