<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">
    <style type="text/css">
        /* Fixed header and footer.
        * --------------------------------------- */
        #header {
            position: fixed;
            height: 90px;
            top: 0;
            left: 0;
            z-index: 20;
            display: block;
            width: 100%;
            background: url("images/matong.jpg") no-repeat center 0;
        }

        #fullpage .fp-slide {
            width: 100%;
            height: 100%;
        }

        #fullpage .fp-slide .li {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        #fullpage .fp-slide .li:first-child {
            display: block;
        }

        #fullpage .s1 {
            width: 100%;
            height: 70%;
            background: url("images/s1.jpg") no-repeat center top;
        }

        #fullpage .s1_02 {
            background: url("images/s1_2.jpg") no-repeat center top;
        }

        #fullpage .s1_03 {
            background: url("images/s1_3.jpg") no-repeat center top;
        }

        #fullpage .fp-slide .li > img {
            position: absolute;
            display: block;
            bottom: 30%;
            right: 62%;
            height: 56%;
            z-index: 80;
        }

        #fullpage .s1_w {
            height: 30%;
            background: #fff;
            text-align: center;
        }

        #fullpage .s1_w img {
            margin-top: 3%;
            max-height: 80%;
            vertical-align: middle;
        }

        #fullpage .s1 .entrance_top {
            position: absolute;
            left: 44%;
            bottom: 30%;
            height: 40%;
        }

        #fullpage .s1 .entrance_top > img {
            height: 30%;
        }

        #fullpage .s1 .entrance_top p {
            width: 500px;
            bottom: 8%;
            left: 0;
            position: absolute;
        }

        #fullpage .s1 .entrance_top p img {
            display: block;
            width: 138px;
            margin-left: 50px;
            float: left;
        }

        #fullpage .s1 .entrance_top p span {
            float: left;
        }

        #fullpage .s1 .entrance_top p span a {
            padding: 11px 0;
            width: 200px;
            color: #fffcf8;
            font-size: 16px;
            border: 2px solid #858a89;
            text-align: center;
            display: inline-block;
            vertical-align: middle;

        }

        #fullpage .s1 .entrance_top p span a i {
            background: url("images/download.png") no-repeat;
            width: 28px;
            height: 33px;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;

        }

        #fullpage .s1 .entrance_top p span a:first-child {
            margin-bottom: 20px;
        }

        #fullpage .s1 .entrance_top p span a:first-child i {
            background-position: 0 0;
        }

        #fullpage .entrance_top p span a:last-child i {
            background-position: -31px 0;
        }

        #fullpage .s2 {
            width: 100%;
            height: 70%;
            background: #fff;
        }

        #fullpage .s3 {
            width: 100%;
            height: 70%;
            background: #edf0f4;
        }

        #fullpage .s2_w {
            height: 30%;
            width: 100%;
            text-align: center;
        }

        #fullpage .s2_w img {
            margin-top: 3%;
            max-height: 70%;
            vertical-align: middle;

        }

        #fullpage .s2 .entrance_top img {
            position: absolute;
            bottom: 30%;
            height: 50%;
        }

        #fullpage .s2 .entrance_top img:first-child {
            right: 51%;
        }

        #fullpage .s2 .entrance_top img:last-child {
            left: 51%;
        }

        #fullpage .s4_w .s4_bg {
            background: #838484;
            height: 40px;
            width: 100%;
            margin: 0;
        }

        #fullpage .s4 {
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: url("images/s4.jpg") no-repeat center bottom #fff;
        }

        #fullpage .s4_w {
            width: 100%;
            height: 50%;
        }

        #fullpage .s4_w .s4_swing {
            text-align: center;
            padding: 30px 0 10px;
            height: 8%;
        }

        #fullpage .s4_w .s4_swing img {
            height: 100%;
            display: block;
            margin: 0 auto;
        }

        #fullpage .s4_w .s4_word img {
            height: 100%;
        }

        #fullpage .s4_w .s4_word {
            text-align: center;
            height: 12%;
        }

        #fullpage .s4_app {
            text-align: center;
            height: 50%;
        }

        #fullpage .s4_app a {
            padding: 11px 0;
            width: 200px;
            color: #858a89;
            font-size: 16px;
            border: 2px solid #858a89;
            text-align: center;
            display: inline-block;
            vertical-align: middle;
        }

        #fullpage .s4_app a:first-child {
            margin-right: 20px;
        }

        #fullpage .s4_app a i {
            background: url("images/download.png") no-repeat;
            width: 28px;
            height: 33px;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
            background-position: -31px -40px;
        }

        #fullpage .s4_app a:first-child i {
            background-position: 0 -40px;
        }

        #fullpage .s4_app div:first-child {
            display: block;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #fullpage .s4_app div:last-child {
            height: 60%;
        }

        #fullpage .s4_app div:last-child img {
            display: block;
            height: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="header"></div>

<div id="fullpage">
    <div class="section" id="section1">
        <div class="fp-slide">
            <div class="li">
                <div class="s1">
                    <div class="entrance_top">
                        <img src="images/s1_banner_1_1.png">

                        <p>
                            <span>
                                <a><i></i>iPhone 下载 </a><br>
                                <a><i></i>Android 下载</a>
                            </span>
                            <img src="images/s1_banner_02.png">
                        </p>
                    </div>
                </div>
                <div class="s1_w">
                    <img src="images/s1_word.jpg">
                </div>
                <img src="images/ss_1_1.png">
            </div>
            <div class="li">
                <div class="s1 s1_02">
                    <div class="entrance_top">
                        <img src="images/s1_banner_1_2.png">

                        <p>
                            <span>
                                <a><i></i>iPhone 下载 </a><br>
                                <a><i></i>Android 下载</a>
                            </span>
                            <img src="images/s1_banner_02.png">
                        </p>
                    </div>
                </div>
                <div class="s1_w">
                    <img src="images/s1_word.jpg">
                </div>
                <img src="images/ss_1_2.png">
            </div>
            <div class="li">
                <div class="s1 s1_03">
                    <div class="entrance_top">
                        <img src="images/s1_banner_1_3.png">

                        <p>
                            <span>
                                <a><i></i>iPhone 下载 </a><br>
                                <a><i></i>Android 下载</a>
                            </span>
                            <img src="images/s1_banner_02.png">
                        </p>
                    </div>
                </div>
                <div class="s1_w">
                    <img src="images/s1_word.jpg">
                </div>
                <img src="images/ss_1_3.png">
            </div>
        </div>
    </div>
    <div class="section">
        <div class="s2">
            <div class="entrance_top">
                <img src="images/s2_ss.jpg">
                <img src="images/s2_ss_02.jpg">
            </div>

        </div>
        <div class="s2_w">
            <img src="images/s2_word.jpg">
        </div>
    </div>
    <div class="section">
        <div class="s3 s2">
            <div class="entrance_top">
                <img src="images/s3_ss.jpg">
                <img src="images/s3_ss_02.jpg">
            </div>

        </div>
        <div class="s2_w s3_w">
            <img src="images/s3_word.jpg">
        </div>
    </div>
    <div class="section">
        <div class="s4"></div>
        <div class="s4_w">
            <p class="s4_bg"></p>

            <div class="s4_swing">
                <img src="images/s4_swing.png">
            </div>
            <div class="s4_word">
                <img src="images/s4_word.jpg">
            </div>
            <div class="s4_app">
                <div>
                    <a><i></i>iPhone 下载 </a>
                    <a><i></i>Android 下载</a>
                </div>
                <div>
                    <img src="images/s1_banner_02.png">
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/jquery.easings.min.js"></script>
<script type="text/javascript" src="js/jquery.slimscroll.min.js"></script>
<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('#fullpage').fullpage({
            sectionsColor: ['#f2f2f2', '#edf0f4', '#fff', '#edf0f4'],
            navigation: true,

            navigationPosition: 'right',
            slidesNavigation: false,
            fixedElements: '#header',
            css3: true
        });

        //第一屏banner切换
        var bannerInterId;

        function changeBanner() {
            var section1 = $("#section1");
            var li_arr = $(".li", section1);
            var index = 0;
            bannerInterId = setInterval(function () {
                if (index >= li_arr.length) {
                    index = 0;
                }
                var next = 1;
                if (index + 1 == li_arr.length) {
                    next = 0;
                } else {
                    next = index + 1;
                }
                $(li_arr[index]).fadeOut(1000);
                $(li_arr[next]).fadeIn(1000);
                index++;
            }, 5000);
        }

        changeBanner();
    })
</script>
</body>
</html>
