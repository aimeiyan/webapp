<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">
    <style type="text/css">
        /* Fixed header and footer.
        * --------------------------------------- */
        #header {
            position: fixed;
            height: 90px;
            top: 0;
            left: 0;
            z-index: 20;
            display: block;
            width: 100%;
            background: url("images/matong.jpg") no-repeat center 0;
        }

        #fullpage .fp-slide {
            width: 100%;
            height: 100%;
        }

        #fullpage .fp-slide .li {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        #fullpage .fp-slide .li:first-child {
            display: block;
        }

        #fullpage .s1 {
            width: 100%;
            height: 70%;
            background: url("images/s1.jpg") no-repeat center top;
        }

        #fullpage .s1_02 {
            background: url("images/s1_2.jpg") no-repeat center top;
        }

        #fullpage .s1_03 {
            background: url("images/s1_3.jpg") no-repeat center top;
        }

        #fullpage .fp-slide .li > img {
            position: absolute;
            display: block;
            bottom: -50%;
            right: 62%;
            height: 56%;
            z-index: 9;
            opacity: 0;
            filter: alpha(opacity=0);
            -webkit-transition: all 1s ease-out;
            -moz-transition: all 1s ease-out;
            -ms-transition: all 1s ease-out;
            -o-transition: all 1s ease-out;
            transition: all 1s ease-out;
        }

        #fullpage .s1_w {
            height: 30%;
            background: #fff;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        #fullpage .s1_w img {
            margin-top: 3%;
            max-height: 80%;
            vertical-align: middle;
        }

        #fullpage .s1 .entrance_top {
            position: absolute;
            left: 44%;
            bottom: 30%;
            height: 40%;
        }

        #fullpage .s1 .entrance_top > img {
            height: 30%;
        }

        #fullpage .s1 .entrance_top p {
            width: 500px;
            bottom: 8%;
            left: 0;
            position: absolute;
        }

        #fullpage .s1 .entrance_top p img {
            display: block;
            width: 138px;
            margin-left: 50px;
            float: left;
        }

        #fullpage .s1 .entrance_top p span {
            float: left;
        }

        #fullpage .s1 .entrance_top p span a {
            padding: 11px 0;
            width: 200px;
            color: #fffcf8;
            font-size: 16px;
            border: 2px solid #858a89;
            text-align: center;
            display: inline-block;
            vertical-align: middle;

        }

        #fullpage .s1 .entrance_top p span a i {
            background: url("images/download.png") no-repeat;
            width: 28px;
            height: 33px;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;

        }

        #fullpage .s1 .entrance_top p span a:first-child {
            margin-bottom: 20px;
        }

        #fullpage .s1 .entrance_top p span a:first-child i {
            background-position: 0 0;
        }

        #fullpage .entrance_top p span a:last-child i {
            background-position: -31px 0;
        }

        #fullpage .s2 {
            width: 100%;
            height: 70%;
            background: #fff;
        }

        #fullpage .s3 {
            width: 100%;
            height: 70%;
            background: #edf0f4;
        }

        #fullpage .s2_w {
            height: 30%;
            width: 100%;
            text-align: center;
        }

        #fullpage .s2_w img {
            margin-top: 3%;
            max-height: 70%;
            vertical-align: middle;

        }

        #fullpage .s2 .entrance_top img {
            position: absolute;
            bottom: 30%;
            height: 50%;
            -webkit-transition: all 1s ease-out;
            -moz-transition: all 1s ease-out;
            -ms-transition: all 1s ease-out;
            -o-transition: all 1s ease-out;
            transition: all 1s ease-out;
        }

        #fullpage .s2 .entrance_top img:first-child {
            right: 60%;
            opacity: 0;
        }

        #fullpage .s2 .entrance_top img:last-child {
            left: 60%;
            opacity: 0;
        }

        #fullpage .s4_w .s4_bg {
            background: #838484;
            height: 40px;
            width: 100%;
            margin: 0;
        }

        #fullpage .s4 {
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: url("images/s4.jpg") no-repeat center bottom #fff;
        }

        #fullpage .s4_w {
            width: 100%;
            height: 50%;
        }

        #fullpage .s4_w .s4_swing {
            text-align: center;
            padding: 30px 0 10px;
            height: 8%;
        }

        #fullpage .s4_w .s4_swing img {
            height: 100%;
            display: block;
            margin: 0 auto;
        }

        #fullpage .s4_w .s4_word img {
            height: 100%;
        }

        #fullpage .s4_w .s4_word {
            text-align: center;
            height: 12%;
        }

        #fullpage .s4_app {
            text-align: center;
            height: 50%;
        }

        #fullpage .s4_app a {
            padding: 11px 0;
            width: 200px;
            color: #858a89;
            font-size: 16px;
            border: 2px solid #858a89;
            text-align: center;
            display: inline-block;
            vertical-align: middle;
        }

        #fullpage .s4_app a:first-child {
            margin-right: 20px;
        }

        #fullpage .s4_app a i {
            background: url("images/download.png") no-repeat;
            width: 28px;
            height: 33px;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
            background-position: -31px -40px;
        }

        #fullpage .s4_app a:first-child i {
            background-position: 0 -40px;
        }

        #fullpage .s4_app div:first-child {
            display: block;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #fullpage .s4_app div:last-child {
            height: 60%;
        }

        #fullpage .s4_app div:last-child img {
            display: block;
            height: 100%;
            margin: 0 auto;
        }

    </style>
</head>

                        <img src="images/s1_banner_1_2.png">

                            <span>
                                <a><i></i>iPhone 下载 </a><br>
                                <a><i></i>Android 下载</a>
                            </span>
                            <img src="images/s1_banner_02.png">

                    </div>

                <div class="s1_w">

                </div>

            </div>
            <div class="li">
                <div class="s1 s1_03">
                    <div class="entrance_top">
                        <img src="images/s1_banner_1_3.png">

                        <p>
                            <span>
                                <a><i></i>iPhone 下载 </a><br>

<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/jquery.easings.min.js"></script>
<script type="text/javascript" src="js/jquery.slimscroll.min.js"></script>
<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
<script type="text/javascript">
    $(function () {

        $.support.css3Property = function(prop){
            var div = document.createElement('div'),
                    vendors = ['Webkit', 'Moz', 'O', 'Ms'],
                    len = vendors.length;
            if(prop in div.style){
                return true;
            }

            prop = prop.replace(/^[a-z]/, function(str){
                return str.toUpperCase();
            });
            while(len--){
                if(vendors[len] + prop in div.style){
                    return true;
                }
            }
            return false;
        };

        var isSupportTran = $.support.css3Property('transition'),

                s1 = $('img.s1_ss'),
                s2L = $('img.s2_ss_l'),
                s2R = $('img.s2_ss_r'),
                s3L = $('img.s3_ss_l'),
                s3R = $('img.s3_ss_r');

        console.log('isSupportTran','----');

        $.fn.optimizedAnimation = function(o){
            if(isSupportTran){
                $(this).css(o);
            }else{
                $(this).animate(o, {'easing': 'easeOutSine', 'duration': 1000});
            }
        };

        $('#fullpage').fullpage({
            sectionsColor: ['#f2f2f2', '#edf0f4', '#fff', '#edf0f4'],
            navigation: true,
            navigationPosition: 'right',
            navigationTooltips: ['更简单的招聘', '职业方向', '职位直聊', '你在哪儿'],
            slidesNavigation: false,
            fixedElements: '#header',
            css3: true,
            afterLoad:function(anchorLink,index){
                if(index==1){
                    changeBanner();
                }else{
                    clearInterval(bannerInterId);
                }

                if(index==1){
                    s1.optimizedAnimation({'bottom':'30%','opacity':'1'});
                }
                if(index==2||index==3){
                    s2L.optimizedAnimation({'right': '51%', 'opacity': '1'});
                    s2R.optimizedAnimation({'left': '51%', 'opacity': '1'});
                    s3L.optimizedAnimation({'right': '51%', 'opacity': '1'});
                    s3R.optimizedAnimation({'left': '51%', 'opacity': '1'});
                }
            }
        });

        s1.optimizedAnimation({'bottom': '30%', 'opacity': '1'});


        //第一屏banner切换
        var bannerInterId;

        function changeBanner() {
            var section1 = $("#section1");
            var li_arr = $(".li", section1);
            var index = 0;
            bannerInterId = setInterval(function () {
                if (index >= li_arr.length) {
                    index = 0;
                }
                var next = 1;
                if (index + 1 == li_arr.length) {
                    next = 0;
                } else {
                    next = index + 1;
                }
                $(li_arr[index]).fadeOut(1000);
                $(li_arr[next]).fadeIn(1000);
                index++;
            }, 5000);
        }

        changeBanner();
    })
</script>
</body>
