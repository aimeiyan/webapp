<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>sticky-footer</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="font-awesome-4.3.0/css/font-awesome.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="main.css">-->

    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            color: #404040;
            font: 400 1em/1.4 'Open Sans', sans-serif;

        }

        .Header {
            background-color: rgba(147, 128, 108, .1);
            text-align: center;
            padding: 1.5em;
        }

        .Header--cozy .Header-subTitle {
            margin: 0 0 1.5em;
            font-size: 0.8em;
            font-weight: 300;
            color: gray;
        }

        .Header-title i {
            font-family: serif;
            font-style: italic;
            font-weight: 400;
        }

        @media (min-width: 384px) {
            .Header--cozy .Header-actions {
                -webkit-align-items: center;
                -ms-flex-align: center;
                align-items: center;
                -webkit-flex-direction: row;
                -ms-flex-direction: row;
                flex-direction: row;
                -webkit-justify-content: center;
                -ms-flex-pack: center;
                justify-content: center;
            }

            .Header-button:first-child {
                margin: 0 1em 0 0;
            }
        }

        @media (max-width: 384px) {
            .Header-button:first-child {
                margin: 0 0 1em 0;
            }
        }

        .Header-actions {
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-align-items: stretch;
            -ms-flex-align: stretch;
            align-items: stretch;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            font-size: .9em;
        }

        @media (min-width: 768px) {

            .Header--cozy {
                display: flex;
                display: -webkit-flex;
                display: -ms-flexbox;
                align-items: center;
                -webkit-align-items: center;
                -ms-align-items: center;
                /*-ms-flex-align:center;*/
                padding: 1.5em;
            }

            .Header--cozy .Header-subTitle {
                margin: 0 0 0 1em;
            }

            .Header--cozy .Header-titles {
                display: flex;
                display: -webkit-flex;
                display: -ms-flexbox;
                align-items: baseline;
                -webkit-align-items: baseline;
                -ms-flex-align: baseline;
            }

            .Header--cozy .Header-actions {
                -webkit-flex: 1;
                -ms-flex: 1;
                flex: 1;
                -webkit-justify-content: flex-end;
                -ms-flex-pack: end;
                justify-content: flex-end;
                font-size: .9em;
                /*align-items: center;*/
                /*flex-direction: row;*/
                display: flex;
                flex-direction: row;
            }

            .Header-button:first-child {
                margin: 0 1em 0 0;
            }
        }

        .Button {
            transition: background-color .2s;
            display: inline-block;
            padding: .6em 1em;
            background: rgba(147, 128, 108, .15);
            color: inherit;
            border: 0;
            border-radius: 2px;
            cursor: pointer;
            font-size: .8125em;
            font-weight: 300;
            line-height: normal;
            text-decoration: none;
            white-space: nowrap;
        }

        .Button--action {
            background-color: #46b980;
            color: #fff;
        }

        .Button:active, .Button:focus, .Button:hover {
            background: rgba(147, 128, 108, .25);
        }

        .Button--action:active, .Button--action:focus, .Button--action:hover {
            background-color: #389466;
        }

        .Button--wide {
            padding-right: 1.5em;
            padding-left: 1.5em;
        }

        .Button--wide span {
            font-size: 1.3em;
        }

        .twitter-color {
            color: #00aced;
        }

        article, aside, details, figcaption, figure, footer, header, hgroup, main, menu, nav, section, summary {
            display: block;
        }

        .Site-footer .Footer {
            padding: 3em;
            text-align: center;
            background-color: #404040;
            color: gray;
        }
        *, *::after, *::before {
            box-sizing: border-box;
        }

        .Site {
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            height: 100%
        }

        .Site-content {
            -webkit-flex: 1 0 auto;
            -ms-flex: 1 0 auto;
            flex: 1 0 auto;
            padding: 1.5em 1.5em 0;
            width: 100%;
        }


    </style>
</head>
<body class="Site">

<!--http://philipwalton.github.io/solved-by-flexbox/demos/sticky-footer/-->

<header class="Site-header">
    <div class="Header Header--cozy">
        <div class="Header-titles">
            <h1 class="Header-title">Solved <i>by</i> Flex</h1>

            <h2 class="Header-subTitle">Cleaner, hack-free CSS</h2>
        </div>
        <div class="Header-actions">
            <a class="Header-button Button Button--action Button--wide"><span class="fa fa-github"></span>&nbsp;View
                Project Source</a>
            <a class="Header-button Button Button--wide"><span class="fa fa-twitter twitter-color"></span>&nbsp;Spread
                the Word</a>
        </div>
    </div>
</header>
<main class="Site-content">Main content</main>
<footer class="Site-footer">
    <div class="Footer">Footer</div>
</footer>
</body>
</html>
