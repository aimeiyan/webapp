<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <style>
        html, body{
            width:100%;
            height:100%;
            background: -webkit-radial-gradient(ellipse, #3E657B 0%, #101821 100%);
            background: radial-gradient(ellipse, #3E657B 0%, #101821 100%);
        }
        .lightGreenSword .blade{
            width:12px;
            height:0px;
            box-shadow:inset 0 0 10px rgba(0,155,0,0.9);
            border-radius:5px 5px 0 0;
            animation:showBlade 1s 1s ease forwards;
            margin-top:120px;
            background:white;
        }
        .lightGreenSword .wrap{
            width:12px;
            height:0px;
            box-shadow:0 0 10px rgba(0,155,0,0.9);
            border-radius:5px 5px 0 0;
            animation:showBlade 1s 1s ease forwards, flickerGreenWrap 0.1s infinite;
        }
        @-webkit-keyframes showBlade{
            0%{
                height:0px;
                margin-top:120px;
            }
            100%{
                height:120px;
                margin-top:0px;
            }
        }
        @-moz-keyframes showBlade{
            0%{
                height:0px;
                margin-top:120px;
            }
            100%{
                height:120px;
                margin-top:0px;
            }
        }
        @keyframes showBlade{
            0%{
                height:0px;
                margin-top:120px;
            }
            100%{
                height:120px;
                margin-top:0px;
            }
        }
        @-webkit-keyframes flickerGreenWrap{
            0%{
                box-shadow:0 0 10px rgba(0,155,0,0.9);
            }
            50%{
                box-shadow:0 0 15px rgba(0,200,0,0.9);
            }
            100%{
                box-shadow:0 0 10px rgba(0,155,0,0.9);
            }
        }
        @-moz-keyframes flickerGreenWrap{
            0%{
                box-shadow:0 0 10px rgba(0,155,0,0.9);
            }
            50%{
                box-shadow:0 0 15px rgba(0,200,0,0.9);
            }
            100%{
                box-shadow:0 0 10px rgba(0,155,0,0.9);
            }
        }
        @keyframes flickerGreenWrap{
            0%{
                box-shadow:0 0 10px rgba(0,155,0,0.9);
            }
            50%{
                box-shadow:0 0 15px rgba(0,200,0,0.9);
            }
            100%{
                box-shadow:0 0 10px rgba(0,155,0,0.9);
            }
        }
        .handle{
            width:10px;
            height:40px;
            border:1px #555 solid;
            position:absolute;
            vertical-align:bottom;
        }
        .firstpart{
            height:35%;
            width:100%;
            background:#555;
        }
        .secondpart{
            height:30%;
            width:100%;
            background:white;
        }
        .thirtpart{
            height:35%;
            width:100%;
            background:#555;
        }
        .lightGreenSword{
            margin-left:33%;
            margin-top:5%;
            height:160px;
            width:12px;
            display:inline-block;
            position:absolute;
            /* border:1px solid black; */
            animation: actionLightGreenSword 5s 3s infinite;
        }
        .lightRedSword{
