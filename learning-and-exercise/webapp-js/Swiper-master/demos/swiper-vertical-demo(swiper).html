<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="author" content="www.tongbaotu.com">
    <link rel="stylesheet" href="../dist/idangerous.swiper.css">
    <style>
        /* Demo Styles */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            line-height: 1.5;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            max-width: 640px;
            margin: auto;
        }
        .red-slide {
            background: #ca4040;
        }
        .blue-slide {
            background: #4390ee;
        }
        .orange-slide {
            background: #ff8604;
        }
        .green-slide {
            background: #49a430;
        }
        .pink-slide {
            background: #973e76;
        }


    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide blue-slide page-01">
            <div class="title">Slide 1</div>
        </div>
        <div class="swiper-slide red-slide page-02">
            <div class="title">Slide 2</div>
        </div>
        <div class="swiper-slide orange-slide page-03">
            <div class="title">Slide 3</div>
        </div>
        <div class="swiper-slide green-slide page-04">
            <div class="title">Slide 4</div>
        </div>
        <div class="swiper-slide pink-slide page-05">
            <div class="title">Slide 5</div>
        </div>
    </div>
</div>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="../dist/idangerous.swiper.min.js"></script>
<script src="../Swiper-3D-Flow-master/demos/css/idangerous.swiper.3dflow.css"></script>
<script>
    var mySwiper = new Swiper('.swiper-container',{
//        将下面的代码删掉即默认值时左右滑动
        mode: 'vertical',
        tdFlow: {
            rotate : 50,
            stretch :0,
            depth: 100,
            modifier : 1,
            shadows : true
        }
    })
</script>
</body>
</html>
