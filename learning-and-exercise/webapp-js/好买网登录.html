<script>
	function popupTime(msg){
        msg = getMessage(msg);
        $(".error-msg").html(msg).show();
		setTimeout(function(){$(".error-msg").hide();},2000);
	}
	function popupConfirm(msg,link){
        msg = getMessage(msg);
		$("#mask-bg-popup").addClass("mask-show");
		var defaultMsg = $(".default-msg");
		defaultMsg.find("p").html(msg);
		if(link!=null){
			defaultMsg.find("a").click(function(){
				$("#mask-bg-popup").removeClass("mask-show");
				defaultMsg.hide();
				window.location.href=link;
			});
		}else{
			defaultMsg.find("a").click(function(){
				$("#mask-bg-popup").removeClass("mask-show");
				defaultMsg.hide();
			});
		}
		defaultMsg.show();
	}
	function showLoadingMsg(){
		$(".loading_pop").show();
	}
	function hideLoadingMsg(){
		$(".loading_pop").hide();
	}

    function getMessage(data){
        //判断返回值是 json 格式
        if (data.code){
            //通过这种方法可将字符串转换为对象
            return data.desc+"("+data.code+")";
        }
        return data;
    }

<script type="text/javascript">

        }

<script type="text/javascript">
	$(function(){
		var idType="";
		if(idType!=""){
			if(idType=="0"){
				$("#displayIdNo").attr("placeholder","身份证(18位)");
			}else{
				$("#displayIdNo").attr("placeholder","开户证件号");
			}
		}
	});
	function changeType(id){
		if(id!=$("#idType").val()){
			$("#idType").val(id);
			if(id=="0"){
				$("#displayIdNo").attr("placeholder","身份证(18位)");
				$("#displayIdNo").val("");	
			}else{
				$("#displayIdNo").attr("placeholder","开户证件号");
				$("#displayIdNo").val("");
			}
		}
	}
	//登录验证
	function loginSubmit(){
		if(isEmpty($('#displayIdNo').val())){
			popupTime('请输入证件号');
			$("#displayIdNo").focus();
			return false;
		}
		if (isEmpty($('#loginPwd').val()))
		{
			popupTime('请输入登录密码');
			$('#loginPwd').focus();
			return false;
		}
		if ($('#displayIdNo').val().indexOf('*')>0 &&  $('#displayIdNo').val()!=''){
			popupTime('请重新输入证件号码');
			$('#displayIdNo').val('');
			$('#displayIdNo').focus();
			return false;
		}
		//重新赋值
		if ($('#displayIdNo').val().indexOf('*')<0){
			$('#idNo').val($('#displayIdNo').val());
		}
		$("#loginButton").attr({"disabled":"disabled"});
		showLoadingMsg();
		$.ajax({  
		    type: 'post',  
		    url: "/wap2/account/login/login.htm" ,
		    dataType: 'json',
		    data:$('#loginForm').serialize(),
		    success:function(jsObject){
		    	hideLoadingMsg();
		    	$("#loginButton").removeAttr("disabled");
		    	if(jsObject!=null){
		    		if(jsObject.state=='1'){
		    			var url="/wap2/account/main/index.htm";
		    			var targeturl=$("#targeturl").val();
		        		if(""!=targeturl){
		        			url="/wap2"+targeturl;
		        		}
		        		location.href=url;
                    }else if(jsObject.state=='1004'){
                        //激活
                        window.location.href='/wap2/account/openaccount/active.htm'
		    		}else{
                        popupTime(jsObject);
		    		}
		    	}
		    },
		     error : function() {
		     	hideLoadingMsg();
		    	$("#loginButton").removeAttr("disabled");
		    }
		 });
	}
	
</script>

<script type="text/javascript">
	var coopId = getParam("coopId")||getParam("coopid")||"";//coopId
	var actId = getParam("actId")||getParam("actid")||"";//actId
	var activityUrl = "/wap2" + "/activity/1225/index.html?coopId="+coopId+"&actId="+actId;
	$(function(){
		$(".red-packet-activity").attr("href",activityUrl);
	});
	
	function getParam(name){
	    var search = document.location.search;
	    var pattern = new RegExp("[?&]"+name+"\=([^&]+)", "g");
	    var matcher = pattern.exec(search);
	    var items = null;
	    if(null != matcher){
	        try{
	        	items = decodeURIComponent(decodeURIComponent(matcher[1]));
	        }catch(e){
	            try{
	            	items = decodeURIComponent(matcher[1]);
	            }catch(e){
	            	items = matcher[1];
	            }
	        }
	    }
	    return items;
	}
</script>
