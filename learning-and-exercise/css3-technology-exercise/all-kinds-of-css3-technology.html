<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        /*透明度渐变*/
        div.transition-opactity {
            width: 50px;
            height: 50px;
            background: url("images/allicons.png") no-repeat 0 0;
            background-size: 95px;
            filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(
                    src='images/allicons.png',
                    sizingMethod='scale');
            transition: all .2s ease-out;
        }

        div.transition-opactity:hover {
            opacity: 0.6;
            filter:alpha(opacity=50);
        }

        /*popup effect*/
        /*我们的原理是，在内容开始前，创建一个小三角形背景，在内容结束后创建一个略小的白色小三角形覆盖在上边而形成这种效果。*/
        .pp {
            display: none;
            position: absolute;
            top: -75px;
            left: 10px;
            width: 130px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            background: white;
            border: 2px solid #309;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
        }

        /*使用:before创建小三角形背景*/
        .pp:before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            left: 40px;
            top: 40px;
            border: 15px solid;
            border-color: #309 transparent transparent #309;
        }

        /*使用:after创建小三角形*/
        .pp:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            left: 42px;
            top: 40px;
            border: 13px solid;
            border-color: #fff transparent transparent #fff;
        }

        div.popup-show{
            margin-top: 100px;
            position: relative;
            padding: 5px;
            background-color: #0000ff;
            width: 100px;
            color: #fff;
            text-align: center;
            cursor: pointer;
        }

        div.popup-show .pp{
            color: #0000ff;
        }

        div.popup-show:hover .pp{
            display: block;
        }
        div.popup-show .tip{
            position: absolute;
            display: block;
            top: 0;
            left: 23px;
            opacity: 0;
            background: #000;
            padding: 5px 10px;
            font-size: 12px;
            transition: all .2s ease-out;
        }

        div.popup-show:hover span.tip{
            opacity: 1;
            top: 40px;
        }

        /*链接渐变*/
        .link-txt{
            font-size: 20px;
        }

        .link-txt:hover{
            color: red;
            background-color: rgb(255,204,255);
            -webkit-transition:color .5s linear,background-color .5s linear;
            transition:color .5s linear,background-color .5s linear;
        }

        /*<!--同时添加多种变换-->*/
        .many-exchange:hover{
            color: red;
            background-color: pink;
            -webkit-transition: color .25s linear;
            transition: color .25s linear;
            -webkit-transition: background-color .15s linear .1;
            transition: background-color .15s linear .1;
        }

        .many-exchange:hover {
            color: red;
            background-color: pink;
            -webkit-transition: color .25s linear, background-color .15s linear .1s;
            transition: color .25s linear, background-color .15s linear .1s;
        }

    </style>
</head>
<body>

<!--transition 透明度渐变效果-->
<div class="transition-opactity"></div>

<!-- 气泡弹出效果 popup effect-->

<div class="popup-show">
    <div class="pp">气泡弹出内容</div>
    弹出气泡
    <span class="tip">弹出气泡</span>
</div>

<!--链接渐变-->
<p><a class="link-txt" href="#">链接</a></p>

<!--同时添加多种变换-->
<p><a href="#" class="many-exchange">同时添加多种变换，规则要注意</a></p>

<style>

</style>

<p><div class="btn" data-for="0">粉丝滴滴体评奖</div><div class="btn" data-for="0">粉丝滴滴体评奖</div></p>

</body>
</html>
