<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,email=no">
    <style type="text/css">
        body {
            background: url("images/e-a-banner1.jpg");
        }

        .scale-out {
            width: 185px;
            height: 185px;
            margin: 70px auto 0;
            background: url("images/html5icon.png") no-repeat;
        }

        .scale-out img {
            cursor: pointer;
            animation: scaleout 1.3s infinite ease-in-out;
            -webkit-animation: scaleout 1.3s infinite ease-in-out;
        }

        @keyframes scaleout {
            0% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
                /*opacity: 1;*/
            }
            100% {
                transform: scale(1.1);
                -webkit-transform: scale(1.1);
                opacity: 0;
            }
        }

        @-webkit-keyframes scaleout {
            0% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
                /*opacity: 1;*/
            }
            100% {
                transform: scale(1.1);
                -webkit-transform: scale(1.1);
                opacity: 0;
            }
        }

        .rotate{
            width: 150px;
            height: 150px;
            display: block;
            background:url("images/airen.jpg") no-repeat;
            border-radius: 75px;
            transition:all 0.4s ease-out;
        }

        .rotate:hover{
            cursor: pointer;
            transform:rotate(360deg) scale(1.05);

        }

    </style>
</head>
<body>
<div class="scale-out">
    <img src="images/html5icon.png">
</div>
<div class="rotate">
</div>
</body>
</html>
