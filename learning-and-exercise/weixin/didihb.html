    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="http://static.udache.com/gulfstream/webapp/pages/activity/christmas/css/base.css?v=1.22">
    <title>滴滴专车送圣诞红包啦，速抢！</title>
</head>

<body>

<!--loading浮层-->
<div class="loading-box hide">
    <div class="loading-bg">
        <div class="loading-bg-img">
            <img src="" class="loading-bg hide" >
            <img src="" class="loading" >
            <img src="" class="text hide" >
            <span class="text">一大波红包正在袭来…</span>
        </div>

        <div class="progress active ">
            <div class="progress-bar"></div>
        </div>

    </div>
</div>


<!--分享引导浮层-->
<div class="didi-cover hide" id="dv-cover">
    <p class="p-arrow"><img src="http://static.udache.com/gulfstream/webapp/pages/activity/thanksgiving/image/share-arrow.png" alt="">
    </p>
    <p class="share-tip">点[发送给朋友]<br />分享「圣诞」红包</p>
    <p></p>
    <img src="http://static.udache.com/gulfstream/webapp/pages/activity/thanksgiving/image/share-btn.png" id="btn-hide-cover">
</div>

<div class="container">
    <div class="container-content">


        <div class="voucher-box main clearfix">
            <div class="head-img-box">
                <img class="head-img top-img" src="" alt="">
            </div>
            <div class="tips">
                <div class="tips-content"></div>
            </div>
        </div>

        <div class="voucher-content-bg">
            <!--输入手机号码-->
            <div class="voucher-content input-phone hide">
                <form action="/share/shareCoupon" method="get" id="fetche-voucher-form">
                    <div class="amount hide red-font msg_1"><!--42元--></div>
                    <div class="text">输入手机号,专车券放入滴滴账户</div>
                    <input type="tel" maxlength="11" id="user-phone" name="phone" autocomplete="off" placeholder="请输入您的手机号" >
                    <button type="submit" id="submit" disabled >打开红包</button>
                    <div class="text msg_2 hide"><!--红包可用于支付嘀嘀打车车费--></div>
                </form>
            </div>

            <!--成功领取.已领过.使用-->
            <div class="voucher-content download hide">
                <div class="last-use-title clearfix">
                    <div class="voucher-name"></div>
                    <div class="last-use-count msg_1"><span class="amount"></span><span class="unit">元</span></div>
                </div>

                <div class="last-use-desc msg_2"></div>

                <div class="btn-box clearfix">
                    <button type="button" class="download-app">下载客户端</button>
                    <button type="button" class="share-to-friend"> 分享红包</button>
                </div>
            </div>

            <!--过期了-->
            <div class="voucher-content voucher-content-game-over expired hide">
                <div class="text"></div>
            </div>

            <!--抢过了-->
            <div class="voucher-content voucher-content-game-over fetched hide">
                <div class="text"></div>
            </div>

            <!--抢完了-->
            <div class="voucher-content voucher-content-game-over gameover  hide">
                <div class="text"></div>
            </div>

            <!--错误了-->
            <div class="voucher-content voucher-content-game-over errmsg hide">
                <div class="text"></div>
            </div>

        </div>
        <div class="activity-desc ">
            <p>每个微信帐号限用1张</p>
        </div>


    </div>
</div>
