        function format_date_yyyymmdd(d) {
            var y = d.getFullYear();
            var m = d.getMonth() + 1; // month是从0开始的
            var d = d.getDate();
            if (m < 10) {
                m = '0' + m;  // 补零
            }
            if (d < 10) {
                d = '0' + d;
            }
            return '' + y + m + d;
        }

        // d: 2015012824
        function week_key(d) {
            d = '' + d; // 转化为string
            var y = parseInt(d.substr(0, 4), 10),
                    month = parseInt(d.substr(4, 2)),
                    day = parseInt(d.substr(6, 2)) - 1;
            // 转化为date， month是从0开始算。
            d = new Date(y, month - 1, day);

            // 周的开始
            var beginOfWeek = new Date(d.getTime() - (d.getDay() - 1) * 3600 * 24 * 1000);
            var endOfWeek = new Date(d.getTime() + (7 - d.getDay()) * 3600 * 24 * 1000);

            return format_date_yyyymmdd(beginOfWeek) + '-' + format_date_yyyymmdd(endOfWeek);
        }





        function get_key(hour, interval) {
            if (interval === 'hour') {
                return hour;
            } else if (interval === 'day') {
                // 小时 数，模100就是 天。 比如 2015012610（1月26日上午10点），对应的天是 1月26日。
                // toFixed：保留0位小数
                return (hour / 100).toFixed(0);
            } else if (interval === 'month') {
                // 2015012610 => 201501
                return (hour / 10000).toFixed(0);
            } else if (interval === 'year') {
                // 2015012610 => 2015
                return (hour / 1000000).toFixed(0);
            } else if (interval == 'week') {
                return week_key(hour);

            }
        }


        // filter & show

        function get_data(start, end, interval, data) {
            // 按照日期筛选
            var filter = [];
            for (var i = 0; i < data.length; i++) {
                if (data[i].d <= end && data[i].d >= start) {
                    filter.push(data[i]);
                }
            }

            // 归堆
            var result = {};
            for (var i = 0; i < filter.length; i++) {
                var key = get_key(filter[i].d, interval);
                // 相同日期的加一起,  得到  {20150126: 100, 20150127: 123} 这样的数据
                if (key in result) {
                    result[key] += filter[i].t;
                } else {
                    result[key] = filter[i].t;
                }
            }

            // result是个map（object），还原为数组
            var arr = [];
            for (var day in result) {
                if (result.hasOwnProperty(day)) {
                    arr.push({d: day, t: result[day]});
                }
            }

            // 对arr 按照时间进行排序(升序排序)
            arr.sort(function (a, b) {
                return a.d - b.d;
            });
            return arr
        }
