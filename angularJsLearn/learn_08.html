<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.min.js"></script>
</head>
<body>
<div ng-app="" ng-controller="myController">
    <button ng-click="count=count+1">click me!</button>
    <p>{{count}}</p>
</div>
<script>
    function myController($scope){
        $scope.count=0;
    }
</script>
</body>
</html>
