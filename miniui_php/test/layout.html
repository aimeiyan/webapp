<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--jQuery js-->
    <script src="../scripts/jquery-1.6.2.min.js" type="text/javascript"></script>
    <!--MiniUI-->
    <link href="../scripts/miniui/themes/default/miniui.css" rel="stylesheet" type="text/css"/>
    <link href="../scripts/miniui/themes/icons.css" rel="stylesheet" type="text/css"/>
    <script src="../scripts/miniui/miniui.js" type="text/javascript"></script>
    <style>
        .progressbar
        {
            position:relative;background:#bbb;width:100%;height:16px;overflow:hidden;
        }
        .progressbar-percent
        {
            position:absolute;height:18px;background:blue;left:0;top:0px;overflow:hidden;
            z-index:1;
        }
        .progressbar-label
        {
            position:absolute;left:0;top:0;width:100%;font-size:13px;color:White;
            z-index:10;
            text-align:center;
            height:16px;line-height:16px;
        }

    </style>
</head>
<body>
<div id="datagrid1" class="mini-datagrid" style="width:700px;height:280px;"
     url="../data/DataService.aspx?method=SearchEmployees"
        >
    <div property="columns">
        <div type="indexcolumn" ></div>
        <div field="loginname" width="120" headerAlign="center" allowSort="true">员工帐号</div>
        <div field="name" width="120" headerAlign="center" allowSort="true">姓名</div>
        <div field="gender" width="100" renderer="onGenderRenderer" align="center" headerAlign="center">性别</div>
        <div field="salary" width="100" allowSort="true">薪资</div>
        <div field="age" width="100" allowSort="true">年龄</div>
        <div field="createtime" width="100" headerAlign="center" dateFormat="yyyy-MM-dd" allowSort="true">创建日期</div>
    </div>
</div>
</body>
</html>
