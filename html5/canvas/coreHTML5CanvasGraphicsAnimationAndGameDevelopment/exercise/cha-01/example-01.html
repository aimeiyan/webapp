<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <style type="text/css">
        body {
            background: #dddddd;
        }

        #canvas, #canvasZoom {
            background-color: #fff;
            margin: 10px;
            padding: 10px;
            border: thin inset #aaaaaa;
        }

        #canvasZoom {
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="600" height="300" class="canvas">
    canvas not supported
</canvas>
<canvas id="canvasZoom" class="canvas"></canvas>
<script type="text/javascript">

    var canvas = document.getElementsByClassName('canvas');
    for (var i = 0; i < canvas.length; i++) {
        context = canvas[i].getContext('2d');
        context.font = '38px Arial';
        context.fillStyle = 'cornflowerblue';
        context.strokeStyle = 'blue';
        context.fillText('Hello Canvas', canvas[i].width / 2 - 150, canvas[i].height / 2 - 15);
        context.strokeText('Hello Canvas', canvas[i].width / 2 - 150, canvas[i].height / 2 - 15);
    }

</script>
</body>
</html>
