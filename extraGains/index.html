<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <style type="text/css">
        body {
            min-width: 1024px;
        }

        /*header style*/

        .header .header-logo {
            width: 1024px;
            padding: 10px 0;
            margin: 0 auto;
        }

        .header .nav {

            background: #ed6330;
            color: #fff;
            height: 60px;
            line-height: 63px;
            font-size: 16px;
        }

        .header .nav ul {
            width: 1024px;
            padding: 0 24px 0 24px;
            margin: 0 auto;
            letter-spacing: 1px;
        }

        .header .nav ul li {
            float: left;
            padding: 0 28px;
        }

        /*banner style*/
        .banner {
            width: 100%;
            height: 350px;
            padding-top: 16px;
            background: url("images/banner.jpg") no-repeat center top;
            /*background-size: contain;*/
        }

        .banner .login-wrapper {
            width: 1024px;
            margin: 0 auto;
        }

        .banner .login-box {
            width: 290px;
            height: 334px;
            background: #4a5e75;
            border: 1px solid #747a86;
            text-align: center;
            float: right;
        }

        .banner .login-box h2 {
            font-size: 24px;
            color: #fff;
            margin: 24px 0 8px;
        }

        .banner .login-box h1 {
            font-size: 30px;
            color: #ffb74e;
            margin-bottom: 16px;

        }

        .banner .login-box form p:first-child {
            margin-bottom: 22px;
        }

        .banner .login-box form p input[type=text] {
            width: 190px;
            height: 40px;
            line-height: 42px;
            font-size: 16px;
            padding: 0 10px;
        }

        .banner .login-box form p input[type=submit] {
            margin-top: 25px;
            width: 144px;
            height: 33px;
            line-height: 36px;
            font-size: 20px;
            background: url("images/submit.png") no-repeat center;
        }

        /*主要内容*/
        div.container {
            width: 1024px;
            margin: 0 auto;
        }

        /*在线开户流程*/
        .container .open-account-flow {
            background: #fff;
            color: #ed6330;
            text-align: center;
        }

        .container .open-account-flow ul li{
            float: left;
            margin-left: ;
        }

        .container .open-account-flow ul li div{
            width: 100px;
            height: 100px;
            background: url("images/flow_01.png") no-repeat 0 0;
        }

        .container .open-account-flow ul li.active div{
            background-position: -100px 0;
        }

        .container .open-account-flow ul li.deal div{
            background-position: -200px 0;
        }

    </style>
</head>
<body>
<div class="header">
    <div class="header-logo clearfix">
        <div class="logo fleft">
            <img src="images/logo.png">
        </div>
        <div class="service fright">
            <img src="images/servicePhone.png">
        </div>
    </div>
    <div class="nav">
        <ul class="clearfix">
            <li>首页</li>
            <li>稳健高收益</li>
            <li>联系我们</li>
            <li>会员账户</li>
            <li>客户案例</li>
            <li>认证通过</li>
            <li>常见问题</li>
            <li>开户平台</li>
        </ul>
    </div>
</div>
<div class="banner">
    <div class="login-wrapper">
        <div class="login-box">
            <h2>率先通过北油所授权的</h2>

            <h1>网上开户平台</h1>

            <form method="post" action="">
                <p><input type="text" placeholder="输入您的手机号"></p>

                <p><input type="text" placeholder="输入姓名"></p>

                <p><input type="submit" value="立即开户"></p>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="open-account-flow mt20">
        <ul class="clearfix">
            <li class="open">
                <div>&nbsp;</div>
                <p>免费开户</p>
            </li>
            <li class="active">
                <div>&nbsp;</div>
                <p>激活账户</p>
            </li>
            <li class="deal">
                <div>&nbsp;</div>
                <p>开始交易</p>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
